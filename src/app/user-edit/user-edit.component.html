<div class="col-md-6">
  <h2 class="text-center">Edit Profile:</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First name:</label>
      <input type="text" formControlName="firstName" placeholder="FirstName" name="firstName" class="form-control" id="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last name:</label>
      <input type="text" formControlName="lastName" placeholder="LastName" name="lastName" class="form-control" id="lastName">
    </div>
    <button class="btn btn-success">Update</button>
  </form>
</div>
